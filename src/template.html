<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transit Delays in CoE</title>
        <link rel="icon" href="./assets/engg.png" />

        <!-- Mapbox Stylesheets -->
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
            rel="stylesheet"
        />

        <!-- Font -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Heebo:400,400i,700&display=swap"
        />
    </head>

    <body>
        <div class="ui-container loadup">
            <div id="header">
                <div class="left-side"></div>

                <div class="right-side container-bg">
                    <a class="nav nav-text" href="#" id="center-edmonton"
                        >Home</a
                    >
                    <a
                        class="nav nav-text"
                        href="https://sites.google.com/ualberta.ca/drtaejkwon/home?authuser=0"
                        target="_blank"
                        rel="noopener noreferrer"
                        >About</a
                    >
                    <img
                        class="header-logo uofa nav"
                        src="./assets/uofa.png"
                        style="height: 120%; width: auto"
                    />
                </div>
            </div>

            <section class="console-container container-bg" id="console">
                <div id="console-title">
                    <h2 id="map-title">Placeholder text</h2>
                    <p id="map-subtitle">
                        In the City of Edmonton from March 4th to 8th
                    </p>
                </div>
                <hr />
                <div id="console-controls">
                    <div
                        class="metric-control interactive-form"
                        id="metric-control"
                    >
                        Metric:
                        <span id="metric1" class="interactive-text">Delay</span>
                        or
                        <span id="metric2" class="interactive-text"
                            >People-Delay</span
                        >
                    </div>
                    <div
                        class="aggregation-control interactive-form"
                        id="aggregation-control"
                    >
                        Aggregation:
                        <span id="aggregation1" class="interactive-text"
                            >Stop</span
                        >
                        or
                        <span id="aggregation2" class="interactive-text"
                            >Neighborhood</span
                        >
                    </div>
                </div>
                <hr />
                <div id="console-information" class="flex-grow">
                    <p id="map-information">
                        In the City of Edmonton from March 4th to 8th
                    </p>
                </div>
                <hr />
                <div id="console-legend">
                    <img
                        src="./assets/legend.png"
                        style="width: 100%; height: auto"
                    />
                </div>
            </section>
        </div>

        <section class="map-container loadup">
            <div id="map"></div>
        </section>

        <div class="map-styles loadup container-bg">
            <label class="radio">
                <input
                    type="radio"
                    name="radio"
                    value="clvj8ldr8014x01q1f0et6pay"
                />
                <span class="name">Satellite</span>
            </label>
            <label class="radio">
                <input
                    type="radio"
                    name="radio"
                    value="clvwx8k2p014201rddm6k3eb0"
                    checked=""
                />
                <span class="name">Light</span>
            </label>
        </div>
    </body>
</html>
