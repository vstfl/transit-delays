<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transit Delays in CoE</title>
        <link rel="icon" href="./assets/engg.png" />

        <!-- Mapbox Stylesheets -->
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
            rel="stylesheet"
        />

        <!-- Font -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Heebo:400,400i,700&display=swap"
        />
    </head>

    <body>
        <div class="ui-container loadup">
            <div id="header">
                <div class="left-side"></div>

                <div class="right-side container-bg style-invert">
                    <a
                        class="nav nav-text text-invert"
                        href="#"
                        id="center-edmonton"
                        >Home</a
                    >
                    <a
                        class="nav nav-text text-invert"
                        href="https://sites.google.com/ualberta.ca/drtaejkwon/home?authuser=0"
                        target="_blank"
                        rel="noopener noreferrer"
                        >About</a
                    >
                    <img
                        class="header-logo uofa nav"
                        src="./assets/uofa.png"
                        style="height: 120%; width: auto"
                    />
                </div>
            </div>

            <section
                class="console-container container-bg style-invert"
                id="console"
            >
                <div id="console-title">
                    <h2 id="map-title">Placeholder text</h2>
                    <p id="map-subtitle" class="text-invert">
                        In the City of Edmonton from March 4th to 8th
                    </p>
                </div>
                <hr />
                <div id="console-controls">
                    <div
                        class="metric-control interactive-form"
                        id="metric-control"
                    >
                        <span
                            class="control-label"
                            style="
                                text-decoration: underline;
                                letter-spacing: 0.01ch;
                            "
                            >Metric:</span
                        >
                        <div class="control-options">
                            <span id="metric1" class="interactive-text"
                                >Delay</span
                            >
                            <span>&nbspor&nbsp</span>
                            <span id="metric2" class="interactive-text"
                                >People-Delay</span
                            >
                        </div>
                    </div>
                    <div
                        class="aggregation-control interactive-form"
                        id="aggregation-control"
                    >
                        <span
                            class="control-label"
                            style="
                                text-decoration: underline;
                                letter-spacing: 0.01ch;
                            "
                            >Aggregation:</span
                        >
                        <div class="control-options">
                            <span id="aggregation1" class="interactive-text"
                                >Stop</span
                            >
                            <span>&nbspor&nbsp</span>
                            <span id="aggregation2" class="interactive-text"
                                >Neighborhood</span
                            >
                        </div>
                    </div>
                </div>
                <hr />

                <div id="console-information" class="flex-grow"></div>

                <hr />
                <div id="console-legend" class="cheese">
                    <!-- <img
                        src="./assets/legend.png"
                        style="width: 100%; height: auto"
                    /> -->
                </div>
            </section>
        </div>

        <section class="map-container loadup">
            <div id="map"></div>
        </section>

        <div class="map-styles loadup container-bg style-invert">
            <label class="radio">
                <input
                    type="radio"
                    name="radio"
                    value="clve9aeu900c501rd7qcn14q6"
                />
                <span class="name">Dark</span>
            </label>
            <label class="radio">
                <input
                    type="radio"
                    name="radio"
                    value="clvwx8k2p014201rddm6k3eb0"
                    checked=""
                />
                <span class="name">Light</span>
            </label>
        </div>
    </body>
</html>
